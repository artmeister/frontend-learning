<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четные числа через цикл</title>
</head>
<body>
    <script>
        for(i = 2; i <= 10; i+=2) {
            alert(`Четные числа: ${i}`);
        }
    </script>
</body>
