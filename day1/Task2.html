    <script>
        const pic = document.getElementById("img");
        let numImg = prompt("Введите номер картинки:");

        if (numImg >= 1 && numImg <=11) {
            extImg = prompt("Введите расширение картинки:");
            if (extImg == "jpg" || extImg == "png") {
                pic.src=`../images/${numImg}.${extImg}`;
            }
            else {
                alert("Неверное расширение (png/jpg)");
            }
        }
        else {
            alert("Неверный номер (1-11)");
        }

    </script>
