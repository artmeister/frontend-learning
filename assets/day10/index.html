        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
    </section>

    <script>
        const BLOCK = document.getElementById("box1");
        const HEADER = document.getElementById("p1");
        const INPUT = document.getElementById("text");
        const BUTTON = document.getElementById("btn");
        const IMAGE = document.getElementById("img");


        function sayHello() {
            alert('Hello!');
            console.log('Hello!');

        function message() {
            alert(`Вы ввели ${INPUT.value}`);
        }

        function imgChange() {
            BLOCK.innerHTML = `<img id="img" src="../../images/summer.jpg">`;
        }

        function upperCase() {
            INPUT.value = INPUT.value.toUpperCase();
        }

        function lowerCase() {
            INPUT.value = INPUT.value.toLowerCase();
        }

        // Фокус и потеря фокуса

        document.addEventListener('DOMContentLoaded', links);


        function links() {
            // Перебираем ссылки внутри section
            let f = document.getElementById('findHere');

            let arrA = f.getElementsByTagName('a');

            for (i = 0; i < arrA.length; i++) {
                arrA[i].href = `lnk-${i+1}`;
            }

            // Перебираем ссылки внутри всего документа
            let g = document.getElementsByTagName('a');

            for (j = g.length-2; j < g.length; j++) {
                g[j].innerHTML = `Ссылка ${j+1}`;
            }
        }
    </script>
