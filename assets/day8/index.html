<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/day8.css">
</head>

<body>

    <section id="cards" class="cards">
        <div class="card">

            <div class="card__img-wrapper">
                <img class="card__img" src="../../images/animals.jpg" alt="Тайная жизнь домашних животных 2">
                <img class="card__img -sale" src="../../images/akciya.png" alt="Акция">
                <img class="card__img -bluray" src="../../images/bluray.png" alt="Blu-ray 3D">
            </div>

            <h2 class="card__title">
                Тайная жизнь домашних животных 2
            </h2>

            <div class="card__price">
                <span class="card__price-actual">45,00 руб.</span>
                <span class="card__price-old">50,00 руб.</span>
            </div>

            <div class="card__rating">
                <span class="material-icons">star</span>
                <span class="material-icons">star</span>
                <span class="material-icons">star</span>
                <span class="material-icons">star_half</span>
                <span class="material-icons">star_border</span>
            </div>

            <div class="card__btn-buy">
                <a href="#">
                    <img src="../../images/btn-buy.png" alt="Кнопка купить">
                </a>
            </div>

        </div>
    </section>

</body>

</html>
