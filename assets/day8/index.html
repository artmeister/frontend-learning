<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/day8.css">
    <script src="../../js/index.js"></script>

</head>

<body>

    <section id="cards" class="cards"></section>

    <script>
        card = {
            cTitle: "Тайная жизнь домашних животных 2",
            cPrice: 17.00,
            cCurrency: "руб.",
            cImg: "animals.jpg",
            cType: "bluray.png",
            cStock: "akciya.png",
            cBuy: "btn-buy.png",
            cSales: true,
            cRating: 5
        }

        // Цена
        let fullPrice = `${card.cPrice} ${card.cCurrency}`;

        // Скидка
        let salePrice = `${Math.floor(card.cPrice) * 0.9} ${card.cCurrency}`;

        // Показываем/прячем скидку если true 
        if (card.cSales) {
            doSales = `
                <span class="card__price-full">${salePrice}</span>
                <span class="card__price-sale">${fullPrice}</span>
            `;
        } else doSales = `<span class="card__price-full">${fullPrice}</span>`;

        // Формирование карточки
        let cardInner = '';
            
                cardInner += `
                    <div class="card border">
                        <div class="card__img-wrapper">
                            <img class="card__img" src="../../images/${card.cImg}" alt="${card.cTitle}">
                            <img class="card__img -sale" src="../../images/${card.cStock}" alt="Акция">
                            <img class="card__img -bluray" src="../../images/${card.cType}" alt="Blu-ray 3D">
                        </div>

                        <h2 class="card__title">${card.cTitle}</h2>

                        <div class="card__price">
                            ${doSales}
                        </div>

                        <div class="card__rating" data-default-rating="4.5"></div>

                        <div class="card__btn-buy">
                            <a href="#">
                                <img src="../../images/${card.cBuy}" alt="Кнопка купить">
                            </a>
                        </div>
                    </div>
                `;

        cards.innerHTML = cardInner; // Выводим карточку

        // Выводим рейтинг
        let ratings = document.getElementsByClassName('card__rating');

            for (let i = 0; i < ratings.length; i++) {
                let r = new SimpleStarRating(ratings[i]);

                ratings[i].addEventListener('rate', function(e) {
                    console.log('Rating: ' + e.detail);
                });
            }

        // Убираем Акцию если false
        const STOCK = document.querySelector(".-sale");

        if (card.cSales == false) {
            STOCK.style.display = "none";
        }

    </script>

</body>
</html>
