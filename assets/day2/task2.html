<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Между двумя значениями</title>
</head>
<body>
    <script>
        let age = prompt("Сколько Вам лет?");
        if (age >= 14 && age <= 90) alert("Само-то");
            else alert("Введите значение от 14 до 90");
    </script>
</body>
</html>
