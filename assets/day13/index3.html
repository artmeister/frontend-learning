<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плэйер</title>

    <link rel="stylesheet" href="../../css/styleApi.css">
    <script src="../../js/player.js"></script>
</head>
<body>

    <section id="player">
        <video id="media">
            <source src="../../video/trailer.mp4">
        </video>

        <nav>
            <section id="buttons">
                <input id="play" value="Play" type="button">
                <input id="mute" value="On/Off" type="button">
            </section>

            <section id="bar">
                <div id="progress"></div>
            </section>

            <section id="volume">
                <input id="volRange" type="range" min="0" max="1" step=".01" value=".5">
            </section>
        </nav>
    </section>


    <script></script>
</body>
</html>
