<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узлы DOM</title>
</head>

<body>
    <script>
        let sec1 = document.createElement('section');

        sec1.setAttribute('id', 'slide1');
        sec1.style = `
            width: 550px;
            height: 400px;
            border: 1px solid #f00;
            margin: 0 auto;
        `;
        document.body.append(sec1);

        let img = document.createElement('img');
        img.id = 'img';
        img.src = '../../images/1.jpg';
        img.width = '100px';

        function setAttributes(el, attrs) { // Кастомный код для множественного
            for(let attr in attrs) {
                el.setAttribute(attr, attrs[attr]);
            }
        }
        setAttributes(img, {"src": "../../images/1.jpg", "width": "100%", "id": "img"});

        sec1.append(img);

        setTimeout(function() {
            sec1.removeChild(img)
        }, 2000);

        setTimeout(function() {
            document.body.removeChild(sec1)
        }, 2000);
    </script>
</body>
</html>
