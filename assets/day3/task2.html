<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вызов функции со сложением</title>
</head>
<body>
    <script>
        let q = prompt("Введите значение:");

        function name(b) {
            a = +b + +q;
            return a;
        }

        alert(name(prompt("Введите число:")));        

    </script>
</body>
</html>
