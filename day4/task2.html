<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определить номер и значение максимального элемента массива</title>
</head>
<body>
    <script>
            let numbers = [];

            while (true) {

                let arrPrompt = prompt("Введите числа:");

                if (arrPrompt === "" || arrPrompt === null) break;

                numbers.push(+arrPrompt);
            }

            numbers.sort( (a, b) => a - b );

            // console.log(numbers);

            let lastElement = numbers[numbers.length - 1],
                lastIndex = numbers.length - 1;

            // console.log(lastIndex);
            // console.log(lastElement);
            alert(`${lastIndex}: ${lastElement}`);
    </script>
</body>
</html>
