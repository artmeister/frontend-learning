<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {

            let numbers = [];

            while (true) {

                let arrPrompt = prompt("Введите числа через запятую:");

                if (arrPrompt === "" || arrPrompt === null) break;

                numbers.push(+arrPrompt);
            }

            let sum = 0;
            
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }

        alert(sumInput());

    </script>
</body>
</html>
